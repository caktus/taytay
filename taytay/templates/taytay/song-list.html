{% extends "base.html" %}

{% block body-id %}song-list{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 center-align"><h2>Previously Saved Songs</h2></div>
    </div>
    <div class="row">
        {% for song in songs %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title teal-text">{{ song.title }}</span>
                        {{ song.preview|linebreaks }}
                    </div>
                    <div class="card-action">
                        <a href="{{ song.get_absolute_url }}" class="brown-text">Full Song</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        {% if page_obj.has_next %}
            <div class="col s12 center-align pagination">
                <a href="?page={{ page_obj.next_page_number }}" class="btn-large waves-effect waves-light teal lighten-1">Load More</a>
            </div>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
